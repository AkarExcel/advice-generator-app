<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script>
    async function main() {
      fetch('https://api.adviceslip.com/advice').then(function (response) {
      // The API call was successful!
      return response.json();
    }).then(function (data) {
      // This is the JSON from our response
      const adviceId = document.getElementById("adviceId");
      const advice = document.getElementById("advice");
      adviceId.innerHTML = data.slip.id
      advice.innerHTML = data.slip.advice

    }).catch(function (err) {
      // There was an error
      console.warn('Something went wrong.', err);
    });
    }

    main().catch(error => {
      console.error(error)
    })

  </script>
</head>
<body class="flex-col justify-between">
 
    <div class="flex flex-col items-center justify-center mt-60 lg:mt-40">
      <div class="flex flex-col items-center space-y-4 lg:space-y-6 w-80 p-10 rounded-2xl grayish-blue md:w-80 text-center min-h-fit">
        <h2 class="neon-green-color uppercase text-xs">Advice #<span class="neon-green-color" id="adviceId"></span></h2>
        <p class="font-bold text-2xl lg:text-xl light-cyan-color" id="advice">this is an advice</p>
        <div class="mt-10">
          <img src="/images/pattern-divider-desktop.svg" alt="" >
        </div>
      </div>
      <div class="dice-hover relative p-0 m-0">
        <div class="absolute rounded-full w-10 dice flex items-center p-3">
          <img class="" src="images/icon-dice.svg" alt="" srcset="">
        </div>
      </div>
    </div>

 
  <div class="attribution fixed bottom-0 flex items-center justify-center w-full p-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
